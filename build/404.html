<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url=index.html">
  <script type="text/javascript">
    // Check if the URL contains a path
    if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") {
      // Redirect to the homepage while preserving the path for React Router
      window.location.replace(
        `${window.location.origin}/index.html#${window.location.pathname}${window.location.search}${window.location.hash}`
      );
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>If you are not redirected, <a href="index.html">click here</a>.</p>
</body>
</html>
